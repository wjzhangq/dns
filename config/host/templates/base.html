<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn" xml:lang="zh-cn">
<head>
    <title>DNS BackOffice</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/media/css/base.css" />
    <link rel="stylesheet" type="text/css" href="/media/css/forms.css" />
    <link rel="stylesheet" type="text/css" href="/media/css/changelists.css" />
    <link rel="stylesheet" type="text/css" href="/media/css/dashboard.css" /> 
    
    <style type="">
        .dashboard #content {
            width: 700px;
        }
        .dashboard .module table td span a {
            display: inline;
            padding-right: 1px;
        }
    </style>
</head>
<body class="dashboard">
    <div id="container">
        <!-- header -->
        <div id="header"> 
            <div id="branding"> 
                <h1 id="site-name">DNS BackOffice &gt;&gt; <a href="/host/list/">Hosts</a> &gt;&gt; <a href="/ip/list/">Ip</a></h1> 
            </div> 
        </div>
        <!-- content -->
        <div id="content" class="colMS flex">
            {% block body %}Main{% endblock %}
        </div>
        
        <!-- footer -->        
        <br class="clear" />
        <div id="footer" />  
    </div>
</body>
</html>
