{% extends 'base.html' %} {% block body %}
<h1>Hosts List</h1>
<div id="content-main">
<table>
    <thead>
        <tr>
            <th>No.</th>
            <th>Hosts name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for name in list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ name }}</td>
            <td><a href="/host/delete/{{ name }}/">delete</a> / 
                <a href="/host/update/{{ name }}/">update</a> /
                <a href="/ip/update/{{ name }}/">assign</a> </td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="3"><a href="/host/add/">Add</a></td>
        </tr>
    </tbody>
</table>
</div>
{% endblock %}
